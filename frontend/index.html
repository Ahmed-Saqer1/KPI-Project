<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytogenetics KPI Dashboard (MVP)</title>
    <meta name="description" content="HIPAA-aware Cytogenetics KPI MVP dashboard" />
    <meta name="theme-color" content="#f3f7ff" />
    <!-- Manrope (primary) and Inter (fallback) fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Global blue dark theme -->
    <style>
      :root {
        /* Light, vibrant palette */
        --bg: #fafaf9; /* off-white */
        --card: rgba(255, 255, 255, 0.9);
        --card-border: rgba(100, 116, 139, 0.18);
        --text: #0f172a; /* slate-900 */
        --muted: #475569; /* slate-600 */
        --accent-start: #6366f1; /* indigo-500 */
        --accent-end: #3b82f6;   /* blue-500 */
        --accent-mid: #06b6d4;   /* cyan-500 */
        --ok: #10b981; --warn: #f59e0b; --crit: #ef4444;
        /* Surfaces for glass effect */
        --surface: rgba(255, 255, 255, 0.92);
        --surface-2: rgba(255, 255, 255, 0.8);
        --header-bg:
          radial-gradient(900px 240px at 0% 0%, rgba(99,102,241,0.22), transparent 60%),
          radial-gradient(700px 220px at 100% 0%, rgba(59,130,246,0.18), transparent 60%),
          linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.68));
        --footer-bg: linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
        --focus-ring: rgba(99, 102, 241, 0.35); /* indigo */
      }
      html, body, #root { height: 100%; }
      body {
        margin: 0; color: var(--text);
        font-family: 'Manrope', 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background:
          radial-gradient(1100px 520px at 0% 0%, rgba(99,102,241,0.08), transparent 60%),
          radial-gradient(900px 520px at 100% 100%, rgba(59,130,246,0.06), transparent 60%),
          linear-gradient(180deg, #ffffff, var(--bg) 70%, #ffffff);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      button { transition: transform 120ms ease, filter 180ms ease; }
      button:hover { transform: translateY(-1px); filter: saturate(1.05); }
      input, select, textarea { outline: none; transition: box-shadow 150ms, border-color 150ms; }
      input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 0 3px var(--focus-ring); border-color: var(--accent-start) !important;
      }
    </style>
  </head>
  <body style="margin:0">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
